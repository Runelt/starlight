<!DOCTYPE html>
<html>
<head>
  <title>커뮤니티</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>커뮤니티 게시판</h1>
  <a href="post.html">[ 글쓰기 ]</a>
  <div id="posts"></div>

  <script>
    fetch('/api/posts')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('posts');
        posts.forEach(p => {
          const el = document.createElement('div');
          el.className = 'post';
          el.innerHTML = `
            <h3><a href="/view.html?id=${p.id}">${p.title}</a></h3>
            <p>${p.content.substring(0, 100)}...</p>
            ${p.video ? `<video width="200" controls src="/uploads/${p.video}"></video>` : ''}
          `;
          container.appendChild(el);
        });
      });
  </script>
</body>
</html>
