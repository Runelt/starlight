<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 보기</title>
    <link rel="stylesheet" href="post.css">
    <link rel="stylesheet" href="alert.css">
</head>
<body>
    <header>
        <h1>게시글 상세보기</h1>
        <button id="login">로그인</button>
        <button id="writeBtn">글쓰기</button>
    </header>

    <main>
        <div id="post-detail">
            <h2 id="post-title"></h2>
            <p id="post-content"></p>
            <video id="post-video" controls style="display:none; max-width: 100%;"></video>
            <p id="post-date"></p>
        </div>

        <section id="comments-section">
            <h3>댓글</h3>
            <div id="comments-list"></div>
            <textarea id="comment-input" placeholder="댓글을 작성하세요"></textarea>
            <button id="comment-submit">댓글 작성</button>
        </section>

        <button id="deleteBtn">게시글 삭제</button>
    </main>

    <div id="custom-toast-container"></div>
    <script type="module" src="view.js"></script>
    <script src="alert.js"></script>
</body>
</html>
