<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 보기</title>
    <link rel="stylesheet" href="post.css">
    <link rel="stylesheet" href="alert.css">
</head>
<body>
    <h1 id="post-title"></h1>
    <p id="post-content"></p>
    <video id="post-video" controls style="max-width: 100%; display: none;"></video>

    <h3>댓글</h3>
    <form id="commentForm">
        <textarea id="commentText" placeholder="댓글을 작성하세요" required></textarea>
        <button type="submit">댓글 작성</button>
    </form>

    <div id="comments"></div>
    <button id="deleteBtn">삭제</button>

    <script type="module" src="post.js"></script>
    <script src="alert.js"></script>
    <div id="custom-toast-container"></div>
</body>
</html>
