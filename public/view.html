<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>게시글 보기</title>
    <link rel="stylesheet" href="view.css">
    <link rel="stylesheet" href="alert.css">
</head>

<body>
    <main>
        <div id="post-container">
            <p id="post-meta"></p> <!-- 작성자 + 작성일 -->
            <h2 id="post-title"></h2>
            <p id="post-content"></p>
            <video id="post-video" controls style="display:none;"></video>
            <div id="post-actions">
                <button id="backBtn">뒤로가기</button>
                <button id="deleteBtn" style="display:none;">삭제</button>
            </div>
        </div>
    </main>
    <div id="custom-toast-container"></div>
    <script type="module" src="view.js"></script>
    <script src="alert.js"></script>
</body>

</html>
