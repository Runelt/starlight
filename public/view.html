<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>게시글 보기</title>
    <link rel="stylesheet" href="view.css">
    <link rel="stylesheet" href="alert.css">
</head>

<body>
    <main>
        <div id="post-container">
            <p id="post-meta"></p>
            <h2 id="post-title"></h2>
            <p id="post-content"></p>
            <video id="post-video" controls style="display:none;"></video>
            <div id="post-actions">
                <button id="backBtn">뒤로가기</button>
                <button id="deleteBtn" style="display:none;">삭제</button>
            </div>
        </div>

        <div id="comments-area">
            <!-- 댓글 섹션 -->
            <section id="comments-area">
                <h3>댓글</h3>
                <div id="comments-list"></div>
                <!-- 로그인한 사용자만 보이게 -->
                <div id="comment-form-wrap" style="display:none;">
                    <textarea id="comment-input" placeholder="댓글을 작성하세요"></textarea>
                    <button id="comment-submit">댓글 작성</button>
                </div>
            </section>
        </div>
    </main>
    <div id="custom-toast-container"></div>
    <script type="module" src="view.js"></script>
    <script src="alert.js"></script>
</body>

</html>
