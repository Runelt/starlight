<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>게시글 보기</title>
    <link rel="stylesheet" href="view.css">
    <link rel="stylesheet" href="alert.css">
</head>

<body>
    <main>
        <div id="post-container">
            <p id="post-meta"></p>
            <h2 id="post-title"></h2>
            <!-- contentBlocks 렌더링용 컨테이너 -->
            <div id="post-content"></div>

            <div id="post-actions">
                <button id="backBtn">뒤로가기</button>
                <button id="deleteBtn" style="display:none;">삭제</button>
            </div>
        </div>

        <div id="comments-area">
            <div id="comments-list"></div>
            <!-- 로그인한 사용자만 보이게 -->
            <div id="comment-form-wrap" style="display:none;">
                <textarea id="comment-input" placeholder="댓글을 작성하세요"></textarea>
                <button id="comment-submit">올리기</button>
            </div>
        </div>
    </main>
    <div id="custom-toast-container"></div>
    <script type="module" src="view.js"></script>
    <script src="alert.js"></script>
</body>

</html>
